services:
  database:
    image: 'docker.io/library/postgres:17@sha256:864831322bf2520e7d03d899b01b542de6de9ece6fe29c89f19dc5e1d5568ccf'
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=transferdemo
      - POSTGRES_PASSWORD=transferdemo
      - POSTGRES_DB=transferdemo
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: { }