<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${title} ?: 'Transfer Demo - Notes'">Transfer Demo - Notes</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <header th:fragment="header">
    <nav class="navbar">
      <div class="nav-container">
        <h1><a th:href="@{/}" class="nav-brand">Transfer Demo</a></h1>
        <div class="nav-links">
          <a th:href="@{/}" class="nav-link">All Notes</a>
          <a th:href="@{/notes/new}" class="nav-link btn-primary">Add Note</a>
        </div>
      </div>
    </nav>
  </header>

  <main class="container" th:fragment="main">
    <!-- Flash messages -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
    
    <!-- Page content -->
    <div class="content">
      <!-- Content will be added by child templates -->
    </div>
  </main>

  <footer th:fragment="footer">
    <div class="container">
      <p>&copy; 2025 Transfer Demo - Höhere Fachschule für Technik Mittelland</p>
    </div>
  </footer>
</body>
</html>
